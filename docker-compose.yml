version: '3.8'

services:
  backend:
    build:
      context: ./backend/tama_backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/tama_backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    networks:
      - internal
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${ENVIRONMENT}
      - ENVIRONMENT=${ENVIRONMENT}
    networks:
      - internal

  db:
    build:
      context: ./backend
      dockerfile: Dockerfile.db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - internal

  redis:
    image: redis:alpine
    networks:
      - internal

  nginx:
    image: nginx:latest
    ports:
      - "${NGINX_PORT}:80"  # Map the external port dynamically based on the environment
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./frontend/dist:/usr/share/nginx/html  # Mount the built frontend files in production
    networks:
      - internal
    depends_on:
      - frontend
      - backend

networks:
  internal:

volumes:
  postgres_data:
  static_volume:
  media_volume:
